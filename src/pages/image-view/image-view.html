<ion-header no-border>

  <ion-navbar>
    <ion-buttons start>
      <button (click)="dismiss()" ion-button icon-only>
        <ion-icon color="light" name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{ todayDate | date: 'mediumDate' }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-bounce>
  <!-- <div class="close_button">
    <ion-icon name="close"></ion-icon>
  </div> -->
  <div class="view_image">
    <img width="100%" height="150px" src="../../assets/imgs/spinner.gif" [hidden]="loaded">
    <img [src]="hdurl" [ngClass]="{'landscape': isLandscape, 'portrait': !isLandscape}" (load)="loaded = true" [hidden]="!loaded"
    />
  </div>

  <div class="title">
    <h4>{{ title }}</h4>
  </div>
</ion-content>
