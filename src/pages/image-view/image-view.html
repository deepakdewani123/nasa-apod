<ion-header no-border>

  <ion-navbar transparent>
    <ion-buttons start>
      <button [disabled]="visibility === 'hidden'" [@visibility]='visibility' (click)="dismiss()" ion-button icon-only>
        <ion-icon color="light" name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title [@visibility]='visibility'>{{ data.date }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-bounce fullscreen="true" (tap)="tapEvent($event)">
  <div class="view_image">
    <img width="100%" height="150px" src="../../assets/imgs/spinner.gif" *ngIf="isLoading; else image">
    <ng-template #image>
      <img [src]="imgUrl" [ngClass]="{'landscape': isLandscape, 'portrait': !isLandscape}" />
    </ng-template>
  </div>

  <!-- <iframe width="420" height="315" src="https://www.youtube.com/embed/YKzxmeABbkU?rel=0&showinfo=0">
  </iframe> -->

  <div [@visibility]='visibility' class="title">
    <h4>{{ data.title }}</h4>
  </div>
</ion-content>
