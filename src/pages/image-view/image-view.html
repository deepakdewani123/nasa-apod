<ion-header>

  <ion-navbar color="dark">
    <ion-buttons start>
      <button (click)="dismiss()" ion-button icon-only>
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Image View</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <img width="100%" height="150px" src="../../assets/imgs/spinner.gif" [hidden]="loaded">
  <img [src]="hdurl" [ngClass]="{'landscape': isLandscape, 'portrait': !isLandscape}" (load)="loaded = true" [hidden]="!loaded"
  />

  <!-- <h1 style="color: white">{{ isLandscape }}</h1>
  <h1 style="color: white">{{ type }}</h1> -->
</ion-content>
